apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: bnt-web-ingress
  namespace: bnt-web
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`dev.bluenimbustech.com`)
      priority: 10
      services:
        - name: bnt-web-service
          port: 80
  tls:
    secretName: bnt-web-tls-wildcard
    certResolver: letsencrypt-staging
    domains:
    - main: bluenimbustech.com
    - sans:
      - dev.bluenimbustech.com
