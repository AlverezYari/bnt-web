name: "[BNT - WebApp - Build ] Builds the BNT WebApp"

on:
  push:
    branches:
      - develop
      # workflow_dispatch:
      #   inputs:
      #     optional-arg:
      #       description: 'Set true to do something..'
      #       required: false
      #       default: 'false'
env:
  OPTIONAL_ARG: ${{ github.event.inputs.optional-arg }}

jobs:
  build-test:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    strategy:
      matrix:
        go-version: [1.22.1]

    steps:
      -
        name: Checkout Code
        uses: actions/checkout@v4
      -
        name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      -
        name: Check GO Version
        run: go version
      -
        name: Build
        run: |
          go build -o ./bin/bntweb ./cmd/web
      -
        name: Test
        run: |
          go test ./...
      -
        name: Archine GO Binary
        uses: actions/upload-artifact@v2
        with:
          name: bntweb
          path: ./bin/bntweb

  build-css:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
      -
        name: Checkout Code
        uses: actions/checkout@v4
      -
        name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      -
        name: Install Dependencies
        run: |
          npm install -D tailwindcss
      -
        name: Build CSS
        run: |
          npx tailwindcss build ./ui/html/static/css/main.css -o ./ui/html/static/css/styles.css

  build-docker:
  
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: ./app
  
      steps:
        -
          name: Checkout Code
          uses: actions/checkout@v4
        -
          name: Build Docker Image
          run: |
            docker build -t bnt-webapp:develop .


