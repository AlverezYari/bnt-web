name: "[K8s Apps - Deploy] Deploys out the k8s applications to set up our k8s cluster in preperation for the Bnt WebApp"

on:
  workflow_dispatch:
      # workflow_dispatch:
      #   inputs:
      #     optional-arg:
      #       description: 'Set true to do something..'
      #       required: false
      #       default: 'false'
jobs:
  deploy-k8s-apps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      -
        name: Configure AWS Credentials 
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      -
        name: Retrieve our Kubernetes Cluster Config from AWS Secrets Manager
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: |
            BNT_KUBE_CONFIG, bnt/ops/web/cluster/kubeconfig
          parse-json-secrets: false
      - 
        name: Decode and Write Kubeconfig
        run: |
          # Decode the entire JSON object from Base64 and extract the 'kubeconfig' key using jq
          echo $BNT_KUBE_CONFIG | jq -r 'kubeconfig' > ./kubeconfig
          chmod 600 ./kubeconfig
          export KUBECONFIG=./kubeconfig
          echo "Checking if Kubernetes Cluster Config is present and working..."
          kubectl get pods
      -
        name: Setup and test kubectl
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ./kubeconfig
        with:
          args: get pods
